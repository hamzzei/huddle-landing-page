<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/21b5b58370.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <img src="logo.svg" alt="huddle logo">
    <img src="illustration-mockups.svg" alt="cartoon desktop and mobile screens">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>

    <button href=#>Register</button>
  </main>
  <footer>
    <a href="#"><i class="fab fa-facebook-f" aria-label="Facebook"></i></a>
    <a href="#"><i class="fab fa-twitter" aria-label="Twitter"></i></a>
    <a href="#"><i class="fab fa-instagram" aria-label="Instagram"></i></a>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/hamzzei">hamzzei</a>.
    </p>
  </footer>
</body>
</html>
