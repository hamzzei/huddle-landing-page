<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/21b5b58370.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
      <img src="logo.svg" alt="huddle logo" id="logo">
    </header>
    <section id="img_section">
      <img src="illustration-mockups.svg" alt="cartoon desktop and mobile screens" id="main_img">
    </section>
    <main>
      <h1 id="main_heading">Build The Community Your Fans Will Love</h1>

      <p id="main_text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button href="#" id="register_btn">Register</button>
  </main>
  <footer>
    <a href="#"><i class="fab fa-facebook-f fa-sm fa-fw icon" aria-label="Facebook"></i></a>
    <a href="#"><i class="fab fa-twitter fa-sm fa-fw icon" aria-label="Twitter"></i></a>
    <a href="#"><i class="fab fa-instagram fa-sm fa-fw icon" aria-label="Instagram"></i></a>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/hamzzei">hamzzei</a>.
    </p>
  </footer>
</body>
</html>
